<h2>Person Details</h2> 

<hr/>
<div *ngIf="person">
  <div>
    <label><b>Nome: </b></label> {{person.fullName}}
  </div>
  <div>
    <label><b>E-mail: </b></label> {{person.email}}
  </div>
  <div>
    <label><b>Data de nascimento: </b></label> {{person.dateOfBirth}}
  </div>
  <div>
    <label><b>Local de nascimento: </b></label> {{person.placeOfBirth}}
  </div> 
  <div>
    <label><b>Nacionalidade: </b></label> {{person.nationality}}
  </div>
  <div>
    <label><b>CPF: </b></label> {{person.cpf}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar</button><br>
